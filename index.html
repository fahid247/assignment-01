<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <h2 class="color01 name">LOGO</h2>
            <button class="btn sign-up">Sign Up</button>
        </nav>
        <div class="banner">
                <h1 class="center">Cool Dark UI Template for Webflow Agencies!</h1>
                <div class="button-container center">
                    <button class="btn sf-button">Stay Focused</button>
                </div>
                     
            
        </div>
    </header>
    <main>
        <section class="action">
            <div class="leftside">
                <h3 class="action-title color02 R">See It in Action</h3>
                <p class="action-description R">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="btn LLp-btn">Lunch Llive Preview</button>
            </div>
            <div class="rightside">
                <img class="wc-mini" src="Assets/wc-mini.png" alt="">
            </div>
        </section>
        <section class="productive-users">
            <div class="user-container">
                <div class="title color02 R">Joined Thousands of Productive Users</div>
                <div class="users">
                     <div class="user-numbers">
                    <h2 class="numbers color01 ">50K</h2>
                    <p class="type">Active Users</p>
                </div>
                <div class="user-numbers ">
                    <h2 class="numbers color01">2M+</h2>
                    <p class="type">Focus Sessions</p>
                </div>
                <div class="user-numbers ">
                    <h2 class="numbers color01">95%</h2>
                    <p class="type">Stisfaction Rate</p>
                </div>
                </div>
               
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
